<!DOCTYPE html>

<head>

  <style>
    body {
      font-family: "Segoe UI Emoji", sans-serif;
      background-color: #fefbe9;
      color: #333;
      max-width: 800px;
      margin: auto;
      padding: 20px;
      position: relative;
    }
    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 0.2em;
    }
    .subtitle {
      text-align: center;
      font-style: italic;
      margin-bottom: 1em;
    }
    .section {
      margin-top: 1.5em;
    }
    .section h2 {
      font-size: 1.2em;
      margin-bottom: 0.3em;
    }
    label {
      display: block;
      margin: 0.4em 0;
      cursor: pointer;
    }
    input[type="checkbox"] {
      transform: scale(1.3);
      margin-right: 0.5em;
    }
    #progress-container {
      background: #ddd;
      border-radius: 20px;
      height: 20px;
      width: 100%;
      margin-bottom: 30px;
      overflow: hidden;
      position: relative;
    }
    #progress-fill {
      background: linear-gradient(to right, #4caf50, #81c784);
      height: 100%;
      width: 0%;
      transition: width 0.5s;
      border-radius: 20px;
    }
    #progress-label {
      text-align: center;
      margin-top: 5px;
      font-size: 0.95em;
      font-weight: bold;
    }

    /* Sparkle styles */
    .sparkle {
      position: absolute;
      font-size: 18px;
      animation: sparkle 700ms ease-out forwards;
      pointer-events: none;
    }

    @keyframes sparkle {
      0% {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
      100% {
        opacity: 0;
        transform: scale(1.5) translateY(-40px) rotate(20deg);
      }
    }
  </style>
</head>
<body>
  <h1>üåü Ava‚Äôs Tucson Bucket List Adventure! üåµüêæüç¶</h1>
  <div class="subtitle">
    (Trip Dates: June 8‚Äì15)<br />

  <div id="progress-container">
    <div id="progress-fill"></div>
  </div>
  <div id="progress-label">üåµ 0% complete</div>

  <div id="list"></div>

  <script>
    const data = [
      {
        title: "üèúÔ∏è Sabino Canyon Adventures",
        items: [
          "Ride the Sabino Canyon tram üöã",
          "Walk part of the Seven Falls Trail üëü",
          "Touch (not too close!) a real cactus üåµ",
          "Spot a lizard sunbathing on a rock ü¶é",
          "Hear the sounds of the desert creek üí¶",
          "Find a prickly pear cactus and try something made with it üçê"
        ]
      },
      {
        title: "üå≤ Mount Lemmon Explorer",
        items: [
          "Look down from Windy Point Vista and say ‚Äúwhoa!‚Äù üî≠",
          "Touch a pine tree taller than a building üå≤",
          "Eat a giant cookie from The Cookie Cabin üç™",
          "Spot a cool rock formation ü™®",
          "See a chipmunk or squirrel üêøÔ∏è",
          "Feel the chilly mountain breeze at the top ‚ùÑÔ∏è"
        ]
      },
      {
        title: "üêò Reid Park Zoo Critter Quest",
        items: [
          "See a giraffe or elephant up close ü¶íüêò",
          "Watch a zookeeper feed an animal üçΩÔ∏è",
          "Find an animal that lives in the desert üèúÔ∏è",
          "Take a photo with your favorite animal üì∏",
          "Spot 3 animals that start with the letter ‚ÄúM‚Äù üî§"
        ]
      },
      {
        title: "ü¶â Arizona-Sonora Desert Museum Discoveries",
        items: [
          "Watch a raptor or hawk fly overhead ü¶Ö",
          "Touch a stingray at the touch pool üåä",
          "Walk through the hummingbird garden üê¶",
          "Spot a mountain lion or bobcat üêæ",
          "Pretend you're an explorer in the desert cave ‚õèÔ∏è",
          "Touch a piece of volcanic rock ü™®"
        ]
      },
      {
        title: "üåµ Saguaro National Park Safari",
        items: [
          "Count 10 giant saguaro cacti üîü",
          "Find one with arms that look like a person üôÜ",
          "Take a family photo with a cactus sunset üåÖ",
          "Spot an animal hole or burrow üï≥Ô∏è",
          "Look for a cactus wren nest üê¶"
        ]
      },
      {
        title: "üç≠ Sweet Treats & Tasty Bites",
        items: [
          "Try prickly pear candy, lemonade, or syrup üç¨üçã",
          "Eat a chocolate chip cookie in the mountains üç™",
          "Cool off with a scoop of gelato or ice cream üç®",
          "Sip a fruit smoothie or horchata ü•§",
          "Eat tacos or Mexican food and say ‚Äú¬°Delicioso!‚Äù üåÆ"
        ]
      },
      {
        title: "üíõ Family Fun & Memory Makers",
        items: [
          "Take a silly selfie with Luke and Haley ü§≥",
          "Collect a souvenir or sticker from each place üõçÔ∏è",
          "Be the navigator or map helper for a day üó∫Ô∏è",
          "Draw your favorite animal in your journal üé®",
          "Stargaze and spot 5 stars in the night sky ‚ú®",
          "Take a photo pretending to ‚Äúhug‚Äù a cactus (but don‚Äôt actually hug it!) üòÑüåµ"
        ]
      }
    ];

    const container = document.getElementById("list");
    const progressFill = document.getElementById("progress-fill");
    const progressLabel = document.getElementById("progress-label");

    function updateProgressBar() {
      const checkboxes = document.querySelectorAll("input[type='checkbox']");
      const checked = Array.from(checkboxes).filter(cb => cb.checked).length;
      const total = checkboxes.length;
      const percent = Math.round((checked / total) * 100);
      progressFill.style.width = percent + "%";
      progressLabel.textContent = `üåµ ${percent}% complete`;
    }

    function loadProgress(id) {
      return localStorage.getItem(id) === "true";
    }

    function saveProgress(id, checked) {
      localStorage.setItem(id, checked);
    }

    function sparkleEffect(x, y) {
      const emojis = ["‚ú®", "üåü", "üí´", "‚≠ê"];
      const sparkle = document.createElement("div");
      sparkle.className = "sparkle";
      sparkle.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      sparkle.style.left = `${x}px`;
      sparkle.style.top = `${y}px`;
      document.body.appendChild(sparkle);
      setTimeout(() => sparkle.remove(), 800);
    }

    data.forEach((section, sectionIndex) => {
      const div = document.createElement("div");
      div.className = "section";
      div.innerHTML = `<h2>${section.title}</h2>`;

      section.items.forEach((item, itemIndex) => {
        const id = `check-${sectionIndex}-${itemIndex}`;
        const isChecked = loadProgress(id);

        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.id = id;
        checkbox.checked = isChecked;

        checkbox.addEventListener("change", (e) => {
          saveProgress(id, checkbox.checked);
          updateProgressBar();
          if (checkbox.checked) {
            const rect = e.target.getBoundingClientRect();
            sparkleEffect(rect.left + rect.width / 2, rect.top);
          }
        });

        const label = document.createElement("label");
        label.htmlFor = id;
        label.appendChild(checkbox);
        label.appendChild(document.createTextNode(item));

        div.appendChild(label);
      });

      container.appendChild(div);
    });

    updateProgressBar();
  </script>
</body>
</html>
